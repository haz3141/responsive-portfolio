<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me | Haz</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <!--Header that goes all the way across the screen-->
    <header>
        <!--Wrap in div to control width-->
        <div class="container"> 
    
            <!--My Name as a Link-->
            <a class="name-header" href="index.html">Haz</a>
        
            <!--Navigation Links-->
            <nav>
                <ul>
                    <li><a id="first-link" href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
    
        </div>
    </header>

    <section id="content" class="container">
        <h1>Contact Me</h1>

        <form action="">
            Name<br>
            <input type="text" name="name" id="contact-name" placeholder="Luke Skywalker">
            <br>
            Email<br>
            <input type="text" name="email" id="contact-email" placeholder="luke@rebels.com">
            <br>
            Message<br>
            <textarea cols="5" rows="25" name="message" id="contact-message"></textarea>
            <br>
            <input type="submit" id="contact-button" value="Submit">
        </form>
    </section>

    <!--Just pushes content away from footer-->
    <div class="push"></div>

    <footer>Copyright 2019</footer>

</body>
</html>
